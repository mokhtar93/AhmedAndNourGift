<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Honeymoon Fund</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1520520731457-9283dd14aa66?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 20px;
    }
    /* Overlay to darken the background for better text readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    main {
      position: relative;
      z-index: 1;
      max-width: 450px;
      margin: 0 auto;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      color: #ffdca8;
    }
    p {
      font-size: 1.3rem;
      line-height: 1.6;
      margin-bottom: 2em;
      color: #ffe9c7;
    }
    a.paypal-button {
      background-color: #0070ba;
      color: white;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 6px;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(0, 112, 186, 0.6);
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    a.paypal-button:hover {
      background-color: #004f8c;
    }
  </style>
</head>
<body>
  <main>
    <h1>Ahmed & Nour</h1>
    <p>We feel truly blessed to have everything we need, so instead of traditional gifts, we warmly invite you to help us create unforgettable memories on our honeymoon.</p>
    <a href="https://www.paypal.com/pool/9hkl3DAf66?sr=wccr" target="_blank" rel="noopener noreferrer" class="paypal-button">
      Contribute to Our Honeymoon Fund
    </a>
  </main>
</body>
</html>
